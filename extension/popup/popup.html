<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDown</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" width="28" height="28">
                    <rect x="2" y="2" width="20" height="20" rx="5" stroke="white" stroke-width="2" />
                    <circle cx="12" cy="12" r="4" stroke="white" stroke-width="2" />
                    <circle cx="18" cy="6" r="1.5" fill="white" />
                </svg>
                <span>InstaDown</span>
            </div>
        </header>

        <!-- URL Input Section - Always Visible -->
        <div id="inputSection" class="section">
            <div class="input-wrapper">
                <input type="url" id="urlInput" placeholder="Paste link post, reel, atau story..." autocomplete="off">
                <button id="pasteBtn" class="paste-btn" title="Paste">üìã</button>
            </div>
            <button id="downloadBtn" class="download-btn">
                <span>Download</span>
                <svg viewBox="0 0 24 24" fill="none" width="18" height="18">
                    <path d="M12 3V16M12 16L7 11M12 16L17 11" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                    <path d="M3 20H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Memproses...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <div class="error-icon">‚ùå</div>
            <p id="errorMessage">Error</p>
            <button id="retryBtn" class="retry-btn">Coba Lagi</button>
        </div>

        <!-- Results - Shown below input -->
        <div id="resultsSection" class="results-section hidden">
            <div class="results-header">
                <span id="mediaCount">0 media</span>
                <button id="downloadAllBtn" class="btn-primary">‚¨áÔ∏è Download All</button>
            </div>
            <div id="mediaList" class="media-list"></div>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast hidden">
            <span id="toastMessage"></span>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made by ArisaAkiyama</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
